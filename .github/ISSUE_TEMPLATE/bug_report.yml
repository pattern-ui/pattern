name: Report an issue with @pattern-ui/ scoped package
description: Tell us if something is not working as expected
labels: 'bug'
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for reaching out!
        Before submitting an issue please make sure that you use latest version of all @pattern-ui/ packages.
  - type: dropdown
    id: version
    attributes:
      label: What package has an issue
      options:
        - '@pattern-ui/accordion'
        - '@pattern-ui/action-icon'
        - '@pattern-ui/affix'
        - '@pattern-ui/alert'
        - '@pattern-ui/anchor'
        - '@pattern-ui/app-shell'
        - '@pattern-ui/aspect-ratio'
        - '@pattern-ui/autocomplete'
        - '@pattern-ui/avatar'
        - '@pattern-ui/badge'
        - '@pattern-ui/blockquote'
        - '@pattern-ui/box'
        - '@pattern-ui/breadcrumbs'
        - '@pattern-ui/burger'
        - '@pattern-ui/button'
        - '@pattern-ui/card'
        - '@pattern-ui/center'
        - '@pattern-ui/checkbox'
        - '@pattern-ui/chips'
        - '@pattern-ui/code'
        - '@pattern-ui/collapse'
        - '@pattern-ui/color-input'
        - '@pattern-ui/color-picker'
        - '@pattern-ui/color-swatch'
        - '@pattern-ui/container'
        - '@pattern-ui/dialog'
        - '@pattern-ui/divider'
        - '@pattern-ui/drawer'
        - '@pattern-ui/focus-trap'
        - '@pattern-ui/grid'
        - '@pattern-ui/group'
        - '@pattern-ui/highlight'
        - '@pattern-ui/image'
        - '@pattern-ui/indicator'
        - '@pattern-ui/input'
        - '@pattern-ui/input-wrapper'
        - '@pattern-ui/json-input'
        - '@pattern-ui/kbd'
        - '@pattern-ui/list'
        - '@pattern-ui/loader'
        - '@pattern-ui/loading-overlay'
        - '@pattern-ui/mark'
        - '@pattern-ui/media-query'
        - '@pattern-ui/menu'
        - '@pattern-ui/modal'
        - '@pattern-ui/notification'
        - '@pattern-ui/number-input'
        - '@pattern-ui/overlay'
        - '@pattern-ui/pagination'
        - '@pattern-ui/paper'
        - '@pattern-ui/password-input'
        - '@pattern-ui/popover'
        - '@pattern-ui/popper'
        - '@pattern-ui/portal'
        - '@pattern-ui/progress'
        - '@pattern-ui/radio-group'
        - '@pattern-ui/ring-progress'
        - '@pattern-ui/scroll-area'
        - '@pattern-ui/segmented-control'
        - '@pattern-ui/select'
        - '@pattern-ui/simple-grid'
        - '@pattern-ui/skeleton'
        - '@pattern-ui/slider'
        - '@pattern-ui/space'
        - '@pattern-ui/spoiler'
        - '@pattern-ui/stack'
        - '@pattern-ui/stepper'
        - '@pattern-ui/switch'
        - '@pattern-ui/table'
        - '@pattern-ui/tabs'
        - '@pattern-ui/text'
        - '@pattern-ui/textarea'
        - '@pattern-ui/text-input'
        - '@pattern-ui/theme-icon'
        - '@pattern-ui/timeline'
        - '@pattern-ui/title'
        - '@pattern-ui/tooltip'
        - '@pattern-ui/transfer-list'
        - '@pattern-ui/transition'
        - '@pattern-ui/typography-styles-provider'
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: In which browser did the problem occur
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: If possible, please include a link to a codesandbox with the reproduced problem
      description: Codesandbox template â€“ https://codesandbox.io/s/pattern-template-9ze89
  - type: dropdown
    id: fix
    attributes:
      label: Do you know how to fix the issue
      options:
        - 'Yes'
        - 'No'
  - type: dropdown
    id: participate
    attributes:
      label: Are you willing to participate in fixing this issue and create a pull request with the fix
      options:
        - 'Yes'
        - 'No'
  - type: textarea
    id: possibleFix
    attributes:
      label: Possible fix
